<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    h2 {
      font-weight: 600;
      color: #343a40;
    }
    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
    }
    .btn-add {
      background-color: #198754;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      transition: background-color 0.2s ease;
    }
    .btn-add:hover {
      background-color: #157347;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">üìö Daftar Buku</h2>
      <a href="{% url 'create-buku' %}" class="btn btn-add">‚ûï Tambah Buku</a>
    </div>

    <div class="row g-4">
      {% for obj in list_buku %}
      <div class="col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          {% if obj.image %}
            <img src="{{ obj.image.url }}" class="card-img-top" alt="{{ obj.name }}">
          {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No Image Available">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title mb-2">{{ obj.name }}</h5>
            <p class="card-text text-muted mb-1">‚úçÔ∏è {{ obj.author }}</p>
            <p class="card-text text-muted mb-1">üìÖ {{ obj.uploaded }}</p>
            <p class="card-text text-muted mb-3">‚≠ê {{ obj.rating }}</p>
            <a href="{% url 'edit-buku' obj.id %}" class="btn btn-primary w-100">Edit Buku</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="text-center text-muted py-5">
        <p>Belum ada data buku yang ditambahkan.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>

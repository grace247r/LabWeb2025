<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
    }
    .card h4 {
      font-weight: 600;
      color: #343a40;
    }
    .btn-success {
      border-radius: 10px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    .btn-secondary {
      border-radius: 10px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-dark">Edit Informasi Buku</h3>
      <p class="text-muted">Perbarui detail buku di bawah ini</p>
    </div>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 550px;">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success w-100">ğŸ’¾ Simpan Perubahan</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'list-buku' %}" class="btn btn-secondary px-4">â† Kembali ke Daftar Buku</a>
    </div>
  </div>
</body>
</html>
